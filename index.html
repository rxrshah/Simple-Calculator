<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simple Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="calc-root">
<h1 class="sr-only">Simple Calculator</h1>


<div class="calculator" role="application" aria-label="Simple calculator">
<div class="display" id="display" aria-live="polite">0</div>


<div class="buttons" role="group" aria-label="Calculator buttons">
<button class="btn wide" data-action="clear">C</button>
<button class="btn" data-action="back">⌫</button>
<button class="btn operator" data-value="%">%</button>


<button class="btn" data-value="7">7</button>
<button class="btn" data-value="8">8</button>
<button class="btn" data-value="9">9</button>
<button class="btn operator" data-value="/">÷</button>


<button class="btn" data-value="4">4</button>
<button class="btn" data-value="5">5</button>
<button class="btn" data-value="6">6</button>
<button class="btn operator" data-value="*">×</button>


<button class="btn" data-value="1">1</button>
<button class="btn" data-value="2">2</button>
<button class="btn" data-value="3">3</button>
<button class="btn operator" data-value="-">−</button>


<button class="btn zero" data-value="0">0</button>
<button class="btn" data-value=".">.</button>
<button class="btn equal" data-action="equals">=</button>
<button class="btn operator" data-value="+">+</button>
</div>
</div>


<p class="hint">You can also use your keyboard — numbers, + - * /, Enter for =, Backspace and Escape (clear).</p>
</main>


<script src="script.js"></script>
</body>
</html>
